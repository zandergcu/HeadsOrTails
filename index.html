<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<title>Title</title>
</head>
<body>
    
    <div class="container">
    
    
	   <h1>Heads or Tails</h1>
        
        <p>The start of a bigger personal project</p>
        
        
        
        <section class="algorithm">
            <h1 class="title">Pick Carefully</h1>
            
            <input type="radio" name="option" id="Heads" value="Heads" onchange=displayChoice("h")> Heads
            <input type="radio" name="option" id="Tails" value="Tails" onchange=displayChoice("t")> Tails 
            
            <br />
            <br />
            <p>You have chosen: </p><p id="choice"></p><p>Are you sure?</p>
            <br />
            
            
            
                
                <button type="button" class="submitBtn" onClick="spin()">Go!</button>
            
            <h2 class="resultHeader">Result:</h2>
            <p class="result" id="Result"></p>
        </section>
    
    </div>

</body>
</html>
