<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<title>Title</title>
</head>
<body>
    
    <div class="container">
    
    
	   <h1>Heads or Tails</h1>
        
        <p>The start of a bigger personal project</p>
        
        
        
        <section class="game">
            <div id="hide1">
                <h1 class="title">Pick Carefully</h1>
                
                <input type="radio" name="option" id="Heads" value="Heads" onchange=displayChoice("h")> Heads
                <input type="radio" name="option" id="Tails" value="Tails" onchange=displayChoice("t")> Tails 
                
                <br />
                <br />
            </div>
            <div id="hide2">
                <p>You have chosen: </p><p id="choice"></p>
                <br />
                    
                <button type="button" id="submitBtn" onClick="preSpin()">Go!</button>
            </div>
            <div id="hide3">
                
                <h2 class="resultHeader">Result:</h2>
                <p class="result" id="Result"></p>
                <div id="WL">
                    <button type="button" id="playAgain" onClick="playAgain()">Play Again</button>
                </div>
            </div>
            
            
        </section>
    
    </div>
    
    
   

<!--<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>    Include for JQuery-->
	<script src="js/js.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
